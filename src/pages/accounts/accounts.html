<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accounts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <p>
        Change or delete account info
      </p>
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let key of keys; let i = index">
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label>Username: {{key}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="accounts[key]" (click)="clearForm(i)"></ion-input>
        </ion-item>

      </ion-list>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left small block (click)="updateAccount(i)">
          <ion-icon name="archive"></ion-icon>
          <div>Save</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left small block color="danger" (click)="deleteAccount(i)">
          <ion-icon name="trash"></ion-icon>
          <div>Delete</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primmary" (click)="addNewAccount()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
