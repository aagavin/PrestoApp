<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Presto Balance</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let card of prestoData" (click)="clickHandler(card.cardData.userTable)">
    <ion-card-header>
      <h1>
        {{card.username}}
      </h1>
    </ion-card-header>
    <ion-card-content>
      Balance on {{card.cardData.cardMain.name}}: {{card.cardData.cardMain.balance}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header (click)="addNewAccount()">
      <button ion-button full>Add New Account</button>
    </ion-card-header>
  </ion-card>
</ion-content>
