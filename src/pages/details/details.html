<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row *ngFor="let row of userTable; let i = index" nowrap justify-content-left>
        <ion-col>
          {{row[0]}}
        </ion-col>
        <ion-col>
          {{row[1]}}
        </ion-col>
        <ion-col>
          {{row[2]}}
        </ion-col>
        <ion-col>
          {{row[3]}}
        </ion-col>
        <ion-col>
          {{row[4]}}
        </ion-col>
        <ion-col>
          {{row[5]}}
        </ion-col>
        <ion-col>
          {{row[6]}}
        </ion-col>
        <ion-col>
          {{row[7]}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
