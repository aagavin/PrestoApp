<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <form novalidate [formGroup]="myForm">
      <ion-list>
        <div class="form-group">
          <ion-item>
            <ion-icon name="flask" item-start></ion-icon>
            <ion-label>Mock data</ion-label>
            <ion-toggle formControlName="mock" class="form-control"></ion-toggle>
          </ion-item>
        </div>
      </ion-list>
    </form>
  </ion-card>
</ion-content>
