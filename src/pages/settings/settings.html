<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <form #settingsForm="ngForm">
      <ion-list>
        <ion-item>
          <ion-icon name="flask" item-start></ion-icon>
          <ion-label>Mock data</ion-label>
          <ion-toggle [(ngModel)]="settings.getValue().mock"></ion-toggle>
        </ion-item>
      </ion-list>
    </form>
  </ion-card>
</ion-content>
